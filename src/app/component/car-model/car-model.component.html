<div class="container">
    <div class="row">
        <div class="header col-lg-12">
        <h3>Step 1: Choose your Model and color</h3>
        </div>
        <div class="form-group">
            <label for="modelSelect">Model:</label>
            <select id="modelSelect" #changeModel (change)="onModelChange(changeModel.value)">
                <option value="" disabled selected>Choose...</option>
                <option *ngFor="let model of carData" [selected]="model?.code == checkout.code" [value]="model?.code">
                    {{model?.description}}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="checkout?.code!='' && checkout?.color?.code!=''">
            <label for="colorSelect">Color:</label>
            <select id="colorSelect" #colorSelect (change)="onColorChange(colorSelect.value)">
                <option *ngFor="let color of selectedModel?.colors" [selected]="color?.description == checkout.color.description"
                    [value]="color?.code">{{color.description}}
                </option>
            </select>
        </div>
        <div>
            <img *ngIf="selectedCarImage !='' " [src]="selectedCarImage" alt="Tesla Car Image">
    </div>
</div>
